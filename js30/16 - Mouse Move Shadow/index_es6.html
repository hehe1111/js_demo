<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6 ç‰ˆ Mouse Shadow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">
        <h1 contenteditable="true">ğŸ”¥Happy New Year!</h1>
    </div>

    <script type="text/javascript">
        const hero = document.querySelector('.hero');
        const text = hero.querySelector('h1');
        const factor = 0.4;

        function shadowMove(e) {
            // è§£æ„èµ‹å€¼
            const {offsetWidth: width, offsetHeight: height} = hero;
            let {offsetX: x, offsetY: y} = e;

            //å°†é¼ æ ‡ä½ç½®è½¬æ¢ä¸ºç›¸å¯¹è§†å£å·¦ä¸Šè§’çš„åæ ‡ï¼Œæœ¬ä¾‹ä¸­ç”±äº hero å…ƒç´ å æ»¡è§†å£æ•…æœªèµ·å®é™…ä½œç”¨
            if (this !== e.target) {
                x += e.target.offsetLeft;
                y += e.target.offsetTop;
            }

            // è®¡ç®—é˜´å½±ç§»åŠ¨çš„è·ç¦»
            const positionX = parseInt((x - (width / 2)) * factor);
            const positionY = parseInt((y - (height / 2)) * factor);

            // ä¿®æ”¹é˜´å½±æ ·å¼
            text.style.textShadow = `
                ${positionX}px ${positionY}px 0 rgba(255,0,255,0.7),
                ${positionX * -1}px ${positionY}px 0 rgba(0,255,255,0.7),
                ${positionY}px ${positionX * -1}px 0 rgba(0,255,0,0.7),
                ${positionY * -1}px ${positionX}px 0 rgba(0,0,255,0.7)
            `;
        }

        hero.addEventListener('mousemove', shadowMove);
    </script>
</body>
</html>
