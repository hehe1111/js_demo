<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>路由</title>
  <style>
    h3 { color: red; }
    x-tab { display: block }
    .nav > li.active { background-color: red; }
    .content > li { display: none; }
    .content > li.active { display: block; }
  </style>
</head>

<body>
  <x-tab>
    <ol class="nav">
      <li class="active">
        <a href="#0">Nav 1</a>
      </li>
      <li>
        <a href="#1">Nav 2</a>
      </li>
    </ol>
    <ol class="content">
      <li class="active">Content 1</li>
      <li>Content 2</li>
    </ol>
  </x-tab>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    // 页面初始加载时
    selectTab()
    
    // 用户点击链接时
    window.onhashchange = () => selectTab()

    // 工具函数
    function selectTab() {
      let index = window.location.hash.substring(1)
      $('x-tab > .nav > li').eq(index).addClass('active')
        .siblings().removeClass('active')
      $('x-tab > .content > li').eq(index).addClass('active')
        .siblings().removeClass('active')
    }
  </script>
</body>

</html>
