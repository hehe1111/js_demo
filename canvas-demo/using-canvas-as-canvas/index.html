<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="canvas" width=300 height=300></canvas>
    <div class="actions" id="actions">
        <svg class="icon active" id="pen">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon" id="clear">
            <use xlink:href="#icon-delete"></use>
        </svg>
    </div>

    <ol class="colors">
        <li class="black active" id="black"></li>
        <li class="red" id="red"></li>
        <li class="green" id="green"></li>
        <li class="blue" id="blue"></li>
    </ol>
    <ol class="sizes">
        <li class="thin" id="thin"></li>
        <li class="thick" id="thick"></li>
    </ol>

    <script src="./script.js" charset="utf-8"></script>
    <script src="//at.alicdn.com/t/font_570775_nl11bzpi1gbq33di.js"></script>
</body>
</html>
