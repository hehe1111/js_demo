<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="canvas" width=300 height=300></canvas>
    <div class="actions" id="actions">
        <svg class="icon active" id="pen">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon" id="clear">
            <use xlink:href="#icon-delete"></use>
        </svg>
        <svg class="icon" id="download">
            <use xlink:href="#icon-download"></use>
        </svg>
    </div>

    
    <ol class="colors">
        <li class="black active" id="black"></li>
        <li class="red" id="red"></li>
        <li class="green" id="green"></li>
        <li class="blue" id="blue"></li>
        <input  id="pallet" type="color" value="#ffc600">
    </ol>

    <select name="sizes" id="sizes">
        <option value="1">1px</option>
        <option value="2" selected>2px</option>
        <option value="3">3px</option>
        <option value="4">4px</option>
        <option value="5">5px</option>
        <option value="6">6px</option>
        <option value="7">7px</option>
        <option value="8">8px</option>
        <option value="9">9px</option>
        <option value="10">10px</option>
    </select>

    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./script.js" charset="utf-8"></script>
    <script src="//at.alicdn.com/t/font_570775_kahp3nwvx6klc8fr.js"></script>
</body>
</html>
