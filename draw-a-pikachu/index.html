<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画一只皮卡丘</title>
    <link rel="stylesheet" href="./vendor/prism/prism.css">
    <link rel="stylesheet" href="./css/style.css">
    <style class="style"></style>
</head>
<body>
    <div class="code-wrapper">
        <pre class="code"></pre>
    </div>

    <div class="preview-wrapper">
        <div class="preview">
            <div class="face">
                <div class="nose"></div>
                <div class="eyes left"></div>
                <div class="eyes right"></div>
                <div class="dimples left"></div>
                <div class="dimples right"></div>
                <div class="upper-lip left"></div>
                <div class="upper-lip right"></div>
                <div class="lower-lip-wrapper">
                    <div class="lower-lip"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="speed-control">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal" class="active">中速</button>
        <button data-speed="fast">快速</button>
        <button data-speed="skip">跳过</button>
    </div>

    <script src="./vendor/prism/prism.js"></script>
    <script src="./vendor/jQuery/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
